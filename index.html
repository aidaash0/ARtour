<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Portal Web Demo</title>
  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    .section { padding: 2em; }
    .ar-section { background: #222; }
    .aframe-section { background: #111; }
    h2 { margin-top: 0; }
    model-viewer { width: 100%; height: 400px; background: #000; }
    .aframe-container { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <div class="section ar-section">
    <h2>Quick AR (model-viewer)</h2>
    <model-viewer src="assets/portal.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="1" alt="AR Portal Model" ios-src="assets/portal.usdz"></model-viewer>
    <p>Tap the AR button on mobile to view the portal in your space.</p>
  </div>

  <div class="section aframe-section">
    <h2>Immersive Portal (A-Frame)</h2>
    <div class="aframe-container">
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Portal: a torus as the portal frame, and a 3D scene inside -->
        <a-entity position="0 1.5 -3">
          <a-torus color="#4CC3D9" radius="1" radius-tubular="0.1" segments-radial="16" segments-tubular="100"></a-torus>
          <a-entity gltf-model="assets/portal.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
          <!-- 3D model inside the portal -->
          <a-entity gltf-model="assets/1.glb" scale="1 1 1" position="0 0 -3"></a-entity>
        </a-entity>
        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>
      </a-scene>
    </div>
    <p>Use mouse or touch to look around. On supported devices, enter AR to walk through the portal!</p>
  </div>
</body>
</html>
